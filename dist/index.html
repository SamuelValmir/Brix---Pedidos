<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <title>Pedidos</title>
</head>

<body>
    <div class="container-fluid p-5">
        <a type="button" class="btn btn-primary mb-5" href="/pages/editTable.html">Adicionar Nova Tabela</a>
        <a type="button" class="btn btn-primary mb-5" href="/pages/generateDocument.html">Zé Zé</a>

        <div class="overflow-auto mb-5" id="tableContainer">
            <table class="table table-striped-columns table-hover table-bordered" id="productsTable"> </table>
        </div>

        <div class="mb-5">
            <h5>Itens selecionados</h5>
            <table class="table table-bordered" id="selectedItems"></table>
            <div id="noSelectedItem">Nenhum Item Selecionado.</div>
        </div>

        <form class="w-50">
             <div class="row"><label class="col col-3"> Cliente: </label><div class="col col-2"><input type="text"  id="name"></div></div>
             <div class="row"><label class="col col-3"> Endereço:</label><div class="col col-2"><input type="text"  id="address"></div></div>
             <div class="row"><label class="col col-3"> Cidade:  </label><div class="col col-2"><input type="text"  id="city"></div></div>
             <div class="row"><label class="col col-3"> Cep:     </label><div class="col col-2"><input type="text"  id="cep"></div></div>
             <div class="row"><label class="col col-3"> Bairro:  </label><div class="col col-2"><input type="text"  id="district"></div></div>
             <div class="row"><label class="col col-3"> Telefone:</label><div class="col col-2"><input type="tel"   id="tel"></div></div>
             <div class="row"><label class="col col-3"> E-mail:  </label><div class="col col-2"><input type="email" id="email"></div></div>
        </form>

        <div class="text-center pt-5">
            <button class="btn btn-success" onclick="generateDocument()">Gerar Documento</button>
        </div>
    </div>

    <div class="bg-dark w-100 h-100 position-absolute top-0 bg-opacity-50 d-flex justify-content-center align-items-center flex-column visually-hidden"
        id="loader-container">
        <div class="spinner-border text-primary fs-1" id="loader"></div>
        <div class="text-light pt-5 fs-2">Carregando Documento</div>
    </div>

    <script src="js/table.js"></script>
    <script src="./js/communicateWithServer.js"></script>
    <script>
        sessionStorage.setItem("a", "123");

        showLoaderScreen();
        disableScroll();

        getTableFromServer()
            .then(tableJson => {
                document.getElementById("tableContainer").style.height = 0;

                hideLoaderScreen();
                enableScroll();

                if (tableJson) {
                    writeTable(Object.values(tableJson), "productsTable", false)
                        .then(() => {
                            document.getElementById("tableContainer").style.height = "30rem";
                        });
                } else {
                    document.querySelector("table").innerText = "Nenhuma tabela selecionada";
                };
            })

        function goToEditTable() {
            fetch("http://192.168.100.20:9999/", {
                method: "get"
            }).then(res => res.text())
                .then(data => {
                    console.log(data)
                });

            // window.location.assign("/pages");
            // window.location.href = "/pages/editTable.html";
        };

        function generateDocument() {
            alert()
        };
    </script>

</body>

</html>
