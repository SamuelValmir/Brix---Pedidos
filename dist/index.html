<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <title>Pedidos</title>
</head>

<body>
    <div class="container-fluid p-5">
        <a type="button" class="btn btn-primary mb-5" href="/pages/editTable.html">Adicionar Nova Tabela</a>

        <div class="overflow-auto mb-5" id="tableContainer">
            <table class="table table-striped-columns table-hover table-bordered" id="productsTable"> </table>
        </div>

        <div class="mb-5">
            <h5>Itens selecionados</h5>
            <table class="table table-bordered" id="selectedItems">
                <thead>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Preço Total</th>
                    <th>Alterar Quant.</th>
                    <th>Deletar</th>
                    <th>Serviço</th>
                </thead>
                <tbody></tbody>
            </table>
            <div id="noSelectedItem">Nenhum Item Selecionado.</div>
        </div>

        <form class="w-50">
            <table class="table table-borderless">

                <tr>
                    <td> <label> Cliente: <span class="text-danger">*</span> </label></td>
                    <td><input class="w-100" type="text" id="name" required> </td>
                </tr>

                <tr>
                    <td> <label> Número: <span class="text-danger">*</span></label></td>
                    <td><input class="w-100" type="number" id="houseNumber" required></td>
                </tr>

                <tr>
                    <td> <label> Endereço: <span class="text-danger">*</span></label></td>
                    <td><input class="w-100" type="text" id="address" required></td>
                </tr>

                <tr>
                    <td> <label> Cidade: </label></td>
                    <td><input class="w-100" type="text" id="city"></td>
                </tr>

                <tr>
                    <td> <label> Cep: </label></td>
                    <td><input class="w-100" type="text" id="cep"></td>
                </tr>

                <tr>
                    <td> <label> Bairro: </label></td>
                    <td><input class="w-100" type="text" id="district"></td>
                </tr>

                <tr>
                    <td><label> Telefone: <span class="text-danger">*</span></label></td>
                    <td><input class="w-100" type="tel" id="tel" required></td>
                </tr>

                <tr>
                    <td><label> E-mail: </label></td>
                    <td><input class="w-100" type="email" id="email"></td>
                </tr>

                <tr>
                    <td> <label> Forma de Pagamento: </label></td>

                    <td id="paymentMethods">
                        <input type="radio" id="radioCashPayment" name="radioPayment" checked value="A vista" onchange="changeDropdownVisibility(false)">
                        <label>A vista</label>

                        <div class="dropdown d-flex">
                            <input type="radio" id="radioInstallmentPayment" name="radioPayment" value="Parcelado" data-installments="2" data-newTotalPrice="" onchange="changeDropdownVisibility(true)">
                            <label class="ps-1 pe-2">Parcelado</label>
                            <button class="btn btn-outline-primary dropdown-toggle visually-hidden" type="button" id="installmentPaymentDropdownToggle" data-bs-toggle="dropdown">2x</button>
                            <ul class="dropdown-menu text-center">
                                <li class="dropdown-item" onclick="updateInstallmentPayment(this.innerText)">2x</li>
                                <li class="dropdown-item" onclick="updateInstallmentPayment(this.innerText)">3x</li>
                                <li class="dropdown-item" onclick="updateInstallmentPayment(this.innerText)">4x</li>
                                <li class="dropdown-item" onclick="updateInstallmentPayment(this.innerText)">&GreaterEqual; 5x</li>
                            </ul>

                            <input class="form-check btn border-success w-100 p-0 visually-hidden" type="number" id="fiveOrMoreInstallmentPrice" disabled required oninput="changeRadioNewTotalPrice(this.value)">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td><label> Descrição </label></td>
                    <td><textarea class="w-100" id="generalObservation" oninput="autoGrowGeneralObservation(this)"></textarea></td>
                </tr>

                <tr class="d-flex mt-5">
                    <td>
                        <button type="submit" class="btn btn-success">Gerar Documento</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-danger" onclick="{
                            changeDropdownVisibility(false);
                            changeFiveOrMoreInstallmentPriceVisibility(false);
                            }">Apagar Campos </button>
                    </td>
                </tr>
            </table>
        </form>

    </div>

    <div class="bg-dark w-100 h-100 position-absolute top-0 bg-opacity-50 d-flex justify-content-center align-items-center flex-column visually-hidden" id="loader-container">
        <div class="spinner-border text-primary fs-1" id="loader"></div>
        <div class="text-light pt-5 fs-2">Carregando Documento</div>
    </div>

    <script src="js/table.js"></script>
    <script src="./js/communicateWithServer.js"></script>
    <script src="./js/getDate.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", e => {
            e.preventDefault();
            tryGenerateDocument();
        });

        showLoaderScreen();
        disableScroll();

        getTableFromServer()
            .then(tableJson => {
                document.getElementById("tableContainer").style.height = 0;

                hideLoaderScreen();
                enableScroll();

                if (tableJson) {
                    writeTable(Object.values(tableJson), "productsTable", false)
                        .then(() => {
                            document.getElementById("tableContainer").style.height = "30rem";
                        });
                } else {
                    document.querySelector("table").innerText = "Nenhuma tabela selecionada";
                };
            });

        function autoGrowGeneralObservation(textarea) {
            textarea.style.height = "1px";
            textarea.style.height = textarea.scrollHeight + "px";
        };

        function updateInstallmentPayment(text) {
            document.querySelector("#installmentPaymentDropdownToggle").innerText = text;

            const installmentAmount = text.slice(-2, -1);
            changeRadioInstallments(installmentAmount);
            changeFiveOrMoreInstallmentPriceVisibility();
        };

        function changeDropdownVisibility(show) {
            getTotalPrice();
            const dropdownToggleButton = document.querySelector("#installmentPaymentDropdownToggle");

            if (show) {
                dropdownToggleButton.classList.remove("visually-hidden");
                changeFiveOrMoreInstallmentPriceVisibility();
            }
            else {
                dropdownToggleButton.classList.add("visually-hidden");
                changeFiveOrMoreInstallmentPriceVisibility(false);
            };
        };

        function changeRadioInstallments(installments) {
            const radio = document.querySelector("#radioInstallmentPayment");
            radio.setAttribute("data-installments", installments)
        };

        function changeRadioNewTotalPrice(newTotalPrice) {
            const radio = document.querySelector("#radioInstallmentPayment");
            radio.setAttribute("data-newTotalPrice", newTotalPrice)
        };

        function changeFiveOrMoreInstallmentPriceVisibility(manualVisibility = null) {
            const installmentPaymentDropdownToggle = document.querySelector("#installmentPaymentDropdownToggle");
            const fiveOrMoreInstallmentPrice = document.querySelector("#fiveOrMoreInstallmentPrice");

            if (manualVisibility) {
                enable();
                return;
            } else if (manualVisibility === false) {
                disable();
                return;
            };

            if (installmentPaymentDropdownToggle.innerText.includes("5")) {
                enable();
            } else {
                disable();
            };

            function enable() {
                fiveOrMoreInstallmentPrice.classList.remove("visually-hidden");
                fiveOrMoreInstallmentPrice.removeAttribute("disabled");
            };

            function disable() {
                fiveOrMoreInstallmentPrice.classList.add("visually-hidden");
                fiveOrMoreInstallmentPrice.setAttribute("disabled", "");
            };
        };


        function tryGenerateDocument() {
            let canGenerate = true;

            if (!document.querySelector("#noSelectedItem").classList.contains("visually-hidden")) {
                canGenerate = false;
                alert("Você Precisa Selecionar Pelo Menos Um Produto Para Prosseguir");
            };

            // if (canGenerate) {
            if (true) {
                const checkedRadio = document.querySelector("#paymentMethods input[name=radioPayment]:checked");

                const clientData = {};
                clientData.name = document.getElementById("name").value;
                clientData.houseNumber = document.getElementById("houseNumber").value;
                clientData.address = document.getElementById("address").value;
                clientData.city = document.getElementById("city").value;
                clientData.cep = document.getElementById("cep").value;
                clientData.district = document.getElementById("district").value;
                clientData.tel = document.getElementById("tel").value;
                clientData.email = document.getElementById("email").value;
                clientData.paymentMethod = checkedRadio.value;
                clientData.discount = true;
                clientData.fees = 0;
                
                switch (checkedRadio.id) {
                    case "radioCashPayment": {
                        clientData.discount = true; // 0.5%
                        // const totalPrice = getTotalPriceFromSelectedItemsTable();
                        // clientData.newTotalPrice = totalPrice + totalPrice * 0.5; // Must get the discount in table properties
                        // Actually clientData.newTotalPrice will be equal to the value in form field.
                    } return;

                    case "radioInstallmentPayment": {
                        clientData.discount = false;
                        clientData.installments = checkedRadio.getAttribute("data-installments");

                        if (clientData.installments === 5) {
                            // clientData.fees = checkedRadio.getAttribute("data-fees");
                            clientData.newTotalPrice = checkedRadio.getAttribute("data-newTotalPrice");
                        };
                        clientData.newTotalPrice = checkedRadio.getAttribute("data-newTotalPrice");

                    } return;
                    default: { throw new Error };
                };



                clientData.description = document.getElementById("generalObservation").value;

                const data = { itemsData: getSelectedItensObject(), clientData, date: getCurrentDate() }
                // generateDocument(JSON.stringify(data));
            };
        };

        function generateDocument(data) {
            sessionStorage.setItem("data", data);
            window.location.href = "pages/generateDocument.html";
        };
    </script>

</body>

</html>
